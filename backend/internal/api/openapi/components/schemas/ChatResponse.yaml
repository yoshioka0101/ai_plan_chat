type: object
properties:
  type:
    type: string
    enum: [task, unknown]
    description: 解析結果のタイプ
  task:
    $ref: './Task.yaml'
    nullable: true
  message:
    type: string
    nullable: true
    description: type=unknownの場合のメッセージ
  interpretation_id:
    type: string
    format: uuid
    description: AI解釈ID
required:
  - type
  - interpretation_id
