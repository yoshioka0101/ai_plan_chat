
type: object
properties:
  id:
    type: string
    format: uuid
    description: タスクID
    pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
  title:
    type: string
    description: タスクのタイトル
    minLength: 1
    maxLength: 255
  description:
    type: string
    nullable: true
    description: タスクの説明
  due_at:
    type: string
    format: date-time
    nullable: true
    description: タスクの期限
  status:
    type: string
    description: タスクの状態
    enum: ['todo', 'in_progress', 'done']
  created_at:
    type: string
    format: date-time
    description: 作成日時
  updated_at:
    type: string
    format: date-time
    description: 更新日時
required:
  - id
  - title
  - status
  - created_at
  - updated_at
