
type: object
properties:
  title:
    type: string
    description: タスクのタイトル
    minLength: 1
    maxLength: 255
  description:
    type: string
    nullable: true
    description: タスクの説明
  due_at:
    type: string
    format: date-time
    nullable: true
    description: タスクの期限
  status:
    type: string
    description: タスクの状態
    enum: ['todo', 'in_progress', 'done']
    default: 'todo'
  priority:
    type: string
    description: タスクの優先度
    enum: ['low', 'medium', 'high']
    nullable: true
  interpretation_id:
    type: string
    format: uuid
    nullable: true
    description: このタスクを作成したAI解釈のID
required:
  - title
