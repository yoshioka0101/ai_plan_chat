get:
  summary: GetInterpretation
  description: 特定のAI解析結果の詳細取得
  operationId: getInterpretation
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: AI解釈ID
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../components/schemas/AIInterpretation.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ErrorResponse.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ErrorResponse.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ErrorResponse.yaml'
