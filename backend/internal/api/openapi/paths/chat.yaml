post:
  summary: InterpretAndCreate
  description: 自然言語入力によるAI解析とタスク/イベント登録
  operationId: interpretAndCreate
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/ChatRequest.yaml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ChatResponse.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ErrorResponse.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ErrorResponse.yaml'
    '422':
      description: Unprocessable Entity (AI解析エラー)
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ErrorResponse.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ErrorResponse.yaml'
