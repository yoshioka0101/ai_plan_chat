
get:
  summary: GetTaskList
  description: タスクの一覧取得
  operationId: getTaskList
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Task.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ErrorResponse.yaml'
post:
  summary: CreateTask
  description: タスクの新規作成
  operationId: createTask
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/CreateTaskRequest.yaml'
  responses:
    '201':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Task.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ErrorResponse.yaml'
