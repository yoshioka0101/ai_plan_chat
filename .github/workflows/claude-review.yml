name: Claude Code Review

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  claude-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Code Review
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review this PR's changes in Japanese. Be concise. Only mention actual issues found.
            
            MAXIMUM 500 characters. NO explanations. NO summaries. ONLY issues.
          anthropic_model: claude-3-5-sonnet-20241022