name: Golang CICD

on:
  push:
    branches: 
      - main
      - 'issues/*'

env:
  WORKING_DIRECTORY: backend


jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: |
            **/go.sum
            **/go.mod
      - name: Install Dependencies
        run: go mod download
      
      - name: Build
        run: go build ./...
      
      - name: Run unit tests
        run: go test -v ./...